<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Architects+Daughter" rel="stylesheet">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">
  <nav>
  <div class="signup nav">
  <form id="sign-up">
    <input name="credentials[email]" type="text" placeholder="E-mail">
    <input name="credentials[password]" type="password" placeholder="Password">
    <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
    <button type="submit" class="btn btn-default">Register New User</button>
  </form>
  </div>

<div class="signin nav">
  <form id="sign-in">
  <input name="credentials[email]" type="text" placeholder="E-mail">
  <input name="credentials[password]" type="password" placeholder="Password">
  <button type="submit" class="btn btn-default">Sign In</button>
</form>
</div>

<div class="changepassword nav">
  <form id="change-password">
  <input name="passwords[old]" type="password" placeholder="Old Password">
  <input name="passwords[new]" type="password" placeholder="New Password">
  <button type="submit" class="btn btn-default">Change Password</button>
  </form>
</div>

<div class="signout nav">
  <form id="sign-out">
  <button type="submit" class="btn btn-default">Sign Out</button>
</form>
</div>
<div class="gamebutton">
  <form id="new-game">
    <button type="submit" class="btn btn-default rightside">Start New Game</button>
  </form>

  <form id="games">
    <button type="submit" class="btn btn-default rightside">Games Played</button>
  </form>
</div>
  <p class="auth-message"></p>
  <p class="directions">Please register new user or sign in to play!</p>


  </nav>
<h1>Play Tic-Tac-Toe!</h1>
      <div class="container">
          <div class="row">
            <div class="col-xs-4 box r1c1" id="0"></div>

            <div class="col-xs-4 box r1c2" id="1"></div>

            <div class="col-xs-4 box r1c3" id="2"></div>

            <div class="col-xs-4 box r2c1" id="3"></div>

            <div class="col-xs-4 box r2c2" id="4"></div>

            <div class="col-xs-4 box r2c3" id="5"></div>

            <div class="col-xs-4 box r3c1" id="6"></div>

            <div class="col-xs-4 box r3c2" id="7"></div>

            <div class="col-xs-4 box r3c3" id="8"></div>

          </div>
        </div>
<footer>
<p class="creator">Made by <a href="http://www.linkedin.com/in/katherinewu15">Katherine Wu</a></p>
</footer>
    </body>
</html>
